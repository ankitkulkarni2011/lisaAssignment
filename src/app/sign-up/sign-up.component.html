<div class="container cont "  >

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
<form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    
    <div class="form-group">
        <label for="name"> Name <span class="astrisk">*</span></label>
        <input type="text" formControlName="name" class="form-control" />   
        <small class="form-text text-danger" *ngIf="registerForm.get('name').touched && registerForm.get('name').hasError('required')">
            Name is  required </small>
    </div>

    <div class="form-group">
        <label for="email">Email <span class="astrisk">*</span></label>
        <input type="email" formControlName="email" class="form-control" /> 
        <small class="form-text text-danger" *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">
            Email required </small>
            <small class="form-text text-danger" *ngIf="registerForm.get('email').hasError('email')">
                Enter valid Email address
            </small>
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth<span class="astrisk">*</span></label>
        <input type="date" formControlName="dob" max="2010-01-31" class="datepicker  form-control" />
        <small class="form-text text-danger" *ngIf="registerForm.get('dob').touched && registerForm.get('dob').hasError('required')">
            Date of birth is required </small>
    </div>

    <div class="form-group">
        <label for="country">Country:<span class="astrisk">*</span></label>
        <select formControlName="country" class="form-control" >
            <option>Choose country</option>
            <option disabled>Select country</option>

            <option  *ngFor="let country of countryList">{{country}}</option>
        </select>
        <small class="form-text text-danger" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">
            Please select Country </small>
    </div>
    <div class="form-group">
        <label for="image">Upload Image<span class="astrisk">*</span></label>
        <input type="file" formControlName="image" class="form-control" />
        <small class="form-text text-danger" *ngIf="registerForm.get('image').touched && registerForm.get('image').hasError('required')">
            Image is required </small>
            <small class="form-text text-danger" *ngIf="registerForm.get('image').touched && registerForm.get('image').hasError('extension')"> 
               Please select image in following format "jpeg","gif","jpg" </small>
               <small class="form-text text-danger" *ngFor="let errorMessage of registerForm.controls.image['image']">
                {{errorMessage}}<br/>
              </small>
    </div>
    <button [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
</div>
</div>
